
    <div class="row" >
        <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let r of taskData">
          <div class="card" >
            <div class="card-body">
              <div>
              <h5 class="card-title">{{r.payload.doc.data().title}}</h5>
              <p class="card-text">{{r.payload.doc.data().task}} </p>
              <h3>{{r.payload.doc.data().id}} </h3>
            </div>
            <div class="btns">
              <a class="btn btn-edit" routerLink="/NewTask" (click)="onEdit(r)">Edit</a>
              <a  class="btn btn-red" (click)="deleteTask(r)"> Delete</a>
            </div>
            </div>
          </div>
        </div>
      </div>
